<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="css/carousel.css">
  </head>
  <body>
    <div id="window">
      <div id="carousel">
        <img src="img/nyc.jpg" id="img1" alt="New York">
        <img src="img/sf.jpg" id="img2" alt="San Francisco">
        <img src="img/lon.jpg" id="img3" alt="London">
      </div>
      <a class="carousel-direction carousel-control" id="previous">&lt;</a>
      <a class="carousel-direction carousel-control" id="next">&gt;</a>

    </div>
      <a class="carousel-direction carousel-control" id="start_slide" style="margin-left: 1000px;">&lt;</a>
      <a class="carousel-direction carousel-control" id="stop_slide">&gt;</a>

    <script src="js/carousel.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
